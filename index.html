<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Add Poppins Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="/assets/favico/favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Rocketflix</title>
</head>

<body>
  <main class="container">
    <img id="arrow" src="./assets/shuffle.svg" alt="Arrows pointing to the right">
    <div><strong><h1 id="title">Não sabe o que assistir ?</h1></strong></div>

    <div><img id="movie_image" src="./assets/code.jpg" alt="Movie Image"></div>
    
    <div id="moviesContainer">
      <h1 id="movie_title"></h1>
      <p id="overviews"></p>
    </div>

    <button onclick="getMovie()" ><img id="arrow_button" src="./assets/shuffle.svg" alt="Arrows pointing to the right">Encontrar filme</button>
    <p>Clique em "Encontrar filme" que traremos informações</p>
    <p>de algum filme para você assistir hoje.</p>
  </main>

  <script src="main.js"></script>
</body>
</html>
